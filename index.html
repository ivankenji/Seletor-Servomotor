<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <title>Document</title>

</head>
<body>
  <div>
    <h2>Dados do Motor</h2>
    <table id="tabelaDadosMotor" class="Tabela_Filtro">
      <tr>
        <td>Realimentação</td>
        <td><select id="feedback"></select></td>
      </tr>
      <tr id="linhaFreio">
        <td>Freio</td>
        <td><select id="freio"></select></td>
      </tr>
      <tr id="linhaTensao">
        <td>Tensão</td>
        <td><select id="tensao"></select></td>
      </tr>
      <tr id="linhaRotacao">
        <td>Rotação</td>
        <td><select id="rpm"></select></td>
      </tr>
      <tr id="linhaTorque">
        <td>Torque</td>
        <td><select id="torque"></select></td>
      </tr>
    </table>
  </div>
  <div id="containerCabo">
    <h2>Cabo</h2>
    <table class="Tabela_Filtro">
      <tr>
        <td>Tipo Conector</td>
        <td><select id="tipoConector"></select></td>
      </tr>
      <tr>
        <td>Instalação</td>
        <td><select id="instalacao"></select></td>
      </tr>
      <tr>
        <td>Comprimento</td>
        <td><select id="comprimentoCabo"></select></td>
      </tr>
    </table>
  </div>
  <div id="containerDrive">
    <h2>Dados do Servoconversor</h2>
    <table class="Tabela_Filtro">
      <tr>
        <td>STO</td>
        <td><select id="driveSto"></select></td>
      </tr>
      <tr>
        <td>Filtro RFI</td>
        <td><select id="driveFiltroRfi"></select></td>
      </tr>
      <tr>
        <td>Fonte 24V Interna</td>
        <td><select id="driveFonteInterna"></select></td>
      </tr>
      <tr>
        <td>Manual Usuário</td>
        <td><select id="driveManual"></select></td>
      </tr>
    </table>
  </div>
  <br/>
  <div id="containerResultado">
    <table id="tabelaResultado" class="Tabela_Resultado">
      <tr>
        <th>Código</th>
        <th>Referência</th>
      </tr>
    </table>
  </div>
</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.min.js"></script>
<script src="./js/db/BD_Swa.js"></script>
<script src="./js/db/BD_Cabos.js"></script>
<script src="./js/db/BD_Sca06.js"></script>
<script src="./js/seletorswa.js"></script>

</html>
